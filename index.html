<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js"></script>
    <title>Calculatrice</title>
</head>

<body>

    <div class="main">

        <div class="div-display" id="screen"></div>

        <div class="fith-row">
            <button class="input"></button>
            <button class="input" id="clear">clear</button>
            <button value="%" class="operator input">%</button>
            <button value="/" class="operator input">/</button>
        </div>

        <div class="fourth-row">
            <button value="7" class="number input">7</button>
            <button value="8" class="number input">8</button>
            <button value="9" class="number input">9</button>
            <button value="*" class="operator input">*</button>
        </div>

        <div class="third-row">
            <button value="4" class="number input">4</button>
            <button value="5" class="number input">5</button>
            <button value="6" class="number input">6</button>
            <button value="-" class="operator input">-</button>
        </div>

        <div class="second-row">
            <button value="1" class="number input">1</button>
            <button value="2" class="number input">2</button>
            <button value="3" class="number input">3</button>
            <button value="+" class="operator input">+</button>

        </div>

        <div class="first-row">
            <button class="input"></button>
            <button value="0" class="number input">0</button>
            <button value="." class="number input">.</button>
            <button class="input" id="egal">=</button>
        </div>

    </div>

</body>

</html>
